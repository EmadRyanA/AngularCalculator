<div class="maindisplay">
  <div class="subdisplay">
    {{subText}}
  </div>
  {{mainText}}
</div>

<div class="keyPad">

  <div class="keys acButton one-Line" (click)="allClear()">AC</div>
  
    <span class="keys numButton one-Line" (click)="pressKey('7')">7</span>
    <span class="keys numButton one-Line" (click)="pressKey('8')">8</span>
    <span class="keys numButton one-Line" (click)="pressKey('9')">9</span>
    <span class="keys opButton one-Line" (click)="pressKey('/')">/</span>
  
    <div class= "keys">-----------------</div>

  
    <span class="keys numButton one-Line" (click)="pressKey('4')">4</span>
    <span class="keys numButton one-Line" (click)="pressKey('5')">5</span>
    <span class="keys numButton one-Line" (click)="pressKey('6')">6</span>
    <span class="keys opButton one-Line" (click)="pressKey('x')">x</span>

    <div class= "keys">-----------------</div>

  
    <span class="keys numButton one-Line" (click)="pressKey('1')">1</span>
    <span class="keys numButton one-Line" (click)="pressKey('2')">2</span>
    <span class="keys numButton one-Line" (click)="pressKey('3')">3</span>
    <span class="keys opButton one-Line" (click)="pressKey('+')">+</span>
    <span class="keys opButton one-Line" (click)="pressKey('-')">-</span>
  
    <div class= "keys">-----------------</div>


  <span class="keys numButton zeroButton one-Line" (click)="pressKey('0')">0</span>
  <span class="keys numButton one-Line" (click)="pressKey('.')">.</span>
  <span class="keys equalButton one-Line" (click)="getAnswer()">=</span>
</div>
